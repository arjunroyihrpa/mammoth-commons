name: Integration tests with coverage

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        lfs: true  # Enable LFS

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install -r requirements[test].txt
        python -m pip install coverage

    - name: Run tests
      run: |
        python integration_tests.py
      continue-on-error: true  # Allow tests to fail but continue

    - name: Coverage check and badge
      run: |
        coverage report --fail-under=80
        coverage xml -o coverage.xml
        COVERAGE_PERCENT=$(coverage report | grep 'TOTAL' | awk '{print $4}' | sed 's/%//')
        curl -o coverage-badge.svg https://img.shields.io/badge/Coverage-${COVERAGE_PERCENT}%25-brightgreen
        sed -i 's#!\[Coverage\](.*)#![Coverage](./coverage-badge.svg)#' README.md
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add coverage-badge.svg README.md
        git commit -m "Update coverage badge"
        git push
      continue-on-error: true  # Allow coverage check to fail but continue

    - name: Fail at the end if previous steps failed
      if: failure()  # Fail the job if any previous step failed
      run: |
        echo "One or more steps failed. Failing the workflow."
        exit 1
